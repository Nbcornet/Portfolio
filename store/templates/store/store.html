{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<style>
    .box-element{
        margin-bottom: 30px;
    }
</style>

<div class="row">
    {% for product in products %}
    <div class="col-lg-4">
        <img class="thumbnail" src="{{product.imageURL}}">
        <div class="box-element product">
            <h6><strong>{{product.name}}</strong></h6>
            <hr>

            <button style="border-radius: 5px" class="btn btn-success";>Añadir al carrito</button>
            <a style="border-radius: 5px" class="btn btn-light" href="#">Ver más</a>
            <h4 style="float:right"><strong>${{product.price|floatformat:2}}</strong></h4>
            
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
